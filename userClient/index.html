<!DOCTYPE html>
<html lang="en-us">

<head>
    <title> ReSC - Realtime Support Chat </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The client side application for ReSC">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="scripts/loginController/checkLoggedIn.js"></script>
    <script src="scripts/loadMockText.js"></script>
    <script defer src="scripts/messagesController/emojiMapping.js"></script>
    <script defer src="scripts/chatController/chatDisplay.js"></script>
    <script defer src="scripts/messagesController/addMessage.js"></script>
    <script defer src="scripts/messagesController/sendMessage.js"></script>
    <script defer src="scripts/messagesController/processMessage.js"></script>
    <script defer src="scripts/chatAdminReference.js"></script>
    <script defer src="scripts/settingsController/applyChatSettings.js"></script>
    <script defer src="scripts/messagesController/retrieveMessages.js"></script>
</head>

<body>
    <h1>ReSC - Realtime Support Chat</h1>
    <p id="mock-text"></p>
    <button class="general-button start-chat-button visible-block" type="button" onclick="openChat()"> CHAT </button>
    <div class="chat-wrapper invisible">
        <ul class="messages-wrapper">
        </ul>
        <div class="message-input-wrapper">
            <input type="text" id="message-input" class="general-input" name="message" placeholder="Type a message"
                oninput="processMessage()" />
            <button class="general-button send-message-button" type="button" onclick="sendMessage()"> SEND </button>
            <button class="emoji-suggestion-button" type="button" onclick="replaceLastWordWithEmoji()">
        </div>
        <button class="general-close-button" type="button" onclick="closeChat()">X</button>
    </div>
</body>

</html>
